<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Turing Machine Simulator</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="google/fonts.css">
  <link rel="stylesheet" href="codemirror/lib/codemirror.css">
  <link rel="stylesheet" href="monokai.css">
</head>

<body>

  <div class="header">
    <center>
      <h1>Turing Machine Simulator</h1>
    </center>
    <h3 class="element right">
      <button id="saveBtn" disabled>Save</button>
      <button id="loadBtn">Load</button>
      <ul id="loadDropdown" hidden>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
      </ul>
    </h3>
  </div>
  <div class="content indented top" id="tape-content">
    <span id="gradient-right"></span>
    <span id="gradient-left"></span>
    <center><span id="tape-head">&#9660;</span></center>
    <div id="tape-container">
      <table cellspacing="5px" id="tape"></table>
    </div>
  </div>
  <div class="content indented">
    <input type="text" id="tapeinput" class="tapeinputlook"></input>
    <span id="status">paused</span>
    <button id="startBtn" disabled>play</button><button id="pauseBtn" disabled>pause</button><button id="stepBtn" disabled>step</button><button id="resetBtn">load</button>
  </div>
  <div class="content indented">
    <textarea id="code"></textarea>
    <div id="errors"></div>
  </div>

  <script src="codemirror/lib/codemirror.js"></script>
  <script src="codemirror/addon/mode/simple.js"></script>
  <script src="turing_machine.js"></script>
  <script src="tape.js"></script>
  <script src="state.js"></script>
  <script src="transition.js"></script>
  <script src="index.js"></script>
</body>
</html>
